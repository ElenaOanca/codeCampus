<!-- contact.component.html -->
<div class="container">
  <form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" class="form-control" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" ngModel required>
    </div>
    <div class="form-group">
      <label for="message">Messaggio:</label>
      <textarea id="message" class="form-control" name="message" rows="5" ngModel required></textarea>
    </div>
    <button type="submit" class="btn ">Invia</button>
  </form>
</div>

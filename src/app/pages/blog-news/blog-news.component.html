<section class="blog-posts">
  <article *ngFor="let post of blogPosts">
      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>
      <a [routerLink]="['/blog', post.id]">Leggi di più</a>
  </article>
</section>

<section class="news">
  <article *ngFor="let newsItem of newsItems">
      <h2>{{ newsItem.title }}</h2>
      <p>{{ newsItem.description }}</p>
      <a [routerLink]="['/news', newsItem.id]">Leggi di più</a>
  </article>
</section>

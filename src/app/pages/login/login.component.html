<div id="background">
  <div id="card">
    <form [formGroup]="loginForm" (submit)="login()">
      <label for="email">Email:</label>
      <input [formControl]="loginForm.controls.email" type="email" id="email" #email required>
      <label for="password">Password:</label>
      <input [formControl]="loginForm.controls.password" type="password" id="password" #password required>
      <button type="submit">Login</button>
      <a class="register" href="/register">Non hai ancora un account? Registrati</a>
    </form>

</div>

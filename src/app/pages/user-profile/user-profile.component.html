<!-- profile.component.html -->
<div class="profile-container">
  <aside class="sidebar">
    <div class="user-info">
      <img src="https://cdn-icons-png.freepik.com/256/10302/10302971.png" alt="User" class="user-image">
      <h3 class="user-name">{{user.firstName}} {{user.lastName}}</h3>
    </div>
  </aside>

  <section class="profile-section">
    <div class="profile-card">
      <header class="card-header">
        <h2>Profile</h2>
        <p>Last updated: <span>{{user.lastUpdate}}</span></p>
      </header>
      <div class="card-body">
        <!-- Profile form -->
        <form (submit)="save()" [formGroup]="form">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" id="Username" [placeholder]="user.username" [disabled]="true">
            <!--non permetto la modifica essendo un dato di riconoscimento-->
          </div>
          <div class="form-group">
            <label for="name">First name</label>
            <input type="text" id="name" [placeholder]="user.firstName" [(ngModel)]="user.firstName" formControlName="name">
          </div>
          <div class="form-group">
            <label for="surname">Last name</label>
            <input type="text" id="surname" [placeholder]="user.lastName" [(ngModel)]="user.lastName" formControlName="surname">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" [placeholder]="user.email"  [(ngModel)]="user.email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" id="Address" [placeholder]="user.address" [(ngModel)]="user.address" formControlName="address">
          </div>
          <!--<div class="form-group">
            <label for="email">Password</label>
            <input type="email" id="email" placeholder="Please enter your password">
          </div>-->
          <!-- More form fields -->
          <button type="submit" class="btn-save">Save</button>
        </form>
      </div>
    </div>


  </section>
</div>

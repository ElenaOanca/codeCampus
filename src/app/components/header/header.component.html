<!-- Inizio della barra di navigazione -->
<nav class="navbar navbar-expand-lg  sticky-top">

  <!-- Link al logo del sito -->
  <a class="navbar-brand" routerLink="/">
      <img src="../../../assets/logo.png" alt="logo" width="100" height="100">

  </a>
  <!-- Pulsante per il menu di navigazione su schermi piccoli -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Contenitore per gli elementi del menu di navigazione -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Lista dei link del menu di navigazione -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
 <!-- Link alla lista dei corsi -->

 <li>
  <button type="button" class="btn btn-primary header-button">
    <a class="nav-link" routerLink="/course-list">CORSI </a>
  </button>
  <div class="btn-group" dropdown>
    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle header-button" aria-controls="dropdown-basic">
       <span class="caret"></span>
    </button>
    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
      <ng-container *ngFor="let course of courses">
        <li class="dropdown-item dropdown-submenu">

          <a class="course-li" [routerLink]="'/course-details/'+course.id"> {{course.category}}</a>
        </li>
      </ng-container>
    </ul>
  </div>
</li>


      </ul>
      <!-- Lista dei link del menu di navigazione a destra -->
      <ul class="navbar-nav">
        <!-- Link alla dashboard admin -->
        <li class="nav-item"  *ngIf="isLoggedIn && isAdmin">
          <a class="nav-link" routerLink="/admin-dashboard">Admin Dashboard</a>
      </li>
          <!-- Link alla pagina di login/registrazione -->
          <li class="nav-item"  *ngIf="!isLoggedIn">
              <a class="nav-link" routerLink="/login">Login/Signup</a>
          </li>
          <!-- Link al profilo utente -->
          <li class="nav-item" *ngIf="isLoggedIn">
              <a class="nav-link" routerLink="/user-profile">User Profile</a>
          </li>

          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link"  (click)="logout()">Logout</a>
        </li>
          <!-- Link al carrello -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart">
              <p><i class="bi bi-cart-plus"></i></p>
              </a>
          </li>


      </ul>


  </div>
</nav>
<!-- Fine della barra di navigazione -->
